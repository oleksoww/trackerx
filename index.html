<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackerX — Manual Zoom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TrackerX — Manual Frame Zoom</h1>
    <p>Przesuń ramkę na tablicę i zobacz podgląd z obliczeniem odległości.</p>
  </header>

  <main class="container">
    <div class="controls">
      <input id="videoUpload" type="file" accept="video/*" />
      <button id="resetFrame">Resetuj ramkę</button>
    </div>

    <div class="video-area">
      <div class="video-wrapper">
        <video id="videoPlayer" controls playsinline></video>
        <canvas id="overlay"></canvas>
      </div>

      <!-- Zoom podgląd -->
      <div id="zoomBox" class="zoom-box hidden">
        <canvas id="zoomCanvas"></canvas>
        <div class="zoom-footer">
          <span id="distanceText">— m</span>
        </div>
      </div>
    </div>
  </main>

  <footer>© 2025 TrackerX</footer>

  <script src="script.js"></script>
</body>
</html>
